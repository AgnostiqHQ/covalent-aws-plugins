name: docker

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Stable version number, e.g. 0.32.3"
        type: string
      prerelease:
        description: "true: Create a prerelease. false: Create a stable release"
        required: true
        type: boolean
        default: true
  workflow_call:
    inputs:
      prerelease:
        description: "true: Create a prerelease. false: Create a stable release"
        required: true
        type: boolean
        default: true

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check out release tag
        uses: actions/checkout@v2
        if: >
          github.event_name == 'workflow_dispatch'
          && github.event.inputs.version
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: "v${{ github.event.inputs.version }}"

      - name: Checkout default branch
        uses: actions/checkout@v2
        if: >
          github.event_name == 'workflow_call'
          && inputs.prerelease
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: "linux/amd64"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ECR_PUBLIC_UPLOAD_ROLE }}
          aws-region: us-east-1

      - name: Login to Public registry
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws

      - name: Generate Tag
        run: |
          TAG="$(cat ./VERSION)"
          echo "TAG: $TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Build and push pre-release image version
        if: >
          inputs.prerelease
          && github.event_name == 'workflow_call'
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          files: Dockerfile
          platforms: "linux/amd64"
          push: true
          build-args: |
            COVALENT_BASE_IMAGE="python:3.8-slim-buster"
            COVALENT_PACKAGE_VERSION="covalent>=0.202.0,<1"
            PRE_RELEASE=true
          tags: |
            public.ecr.aws/covalent/covalent-aws-executor:latest
            public.ecr.aws/covalent/covalent-aws-executor:${{ env.TAG }}

      - name: Build stable version
        if: >
          && github.event_name == 'workflow_dispatch'
          && inputs.version
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          files: Dockerfile
          platforms: "linux/amd64"
          push: true
          build-args: |
            COVALENT_BASE_IMAGE="python:3.8-slim-buster"
            COVALENT_PACKAGE_VERSION="covalent>=0.202.0,<1"
          tags: |
            public.ecr.aws/covalent/covalent-aws-executor:stable
