name: docker

on:
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check out release tag
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: "32-create-workflow-to-build-and-release-base-docker-executor-images-update"

      - name: Setup QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: "linux/amd64"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.ECR_PUBLIC_UPLOAD_ROLE }}
          aws-region: us-east-1

      - name: Login to Public registry
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws

      - name: Generate Tag
        run: |
          TAG="$(cat ./VERSION)"
          echo "TAG: $TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Build and push pre-release image version
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          files: Dockerfile
          platforms: "linux/amd64"
          push: true
          build-args: |
            COVALENT_BASE_IMAGE=python:3.8-slim-buster
            COVALENT_PACKAGE_VERSION=covalent>=0.202.0,<1
            PRE_RELEASE=true
          tags: |
            public.ecr.aws/covalent/covalent-aws-executor:latest
            public.ecr.aws/covalent/covalent-aws-executor:${{ env.TAG }}
